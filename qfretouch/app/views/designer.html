
<nav class="qf-navbar" role="navigation">
 <div class="container">
  <form class="col-lg-8 col-md-8 col-sm-7 col-xs-7">
   <md-input-container class="md-block" md-no-float>
    <input type="text" class="qf-form-name-input" ng-model="designerCtrl.formName"   placeholder="Form Name">
   </md-input-container>
  </form>
  <div class="col-lg-4 col-md-4 col-sm-5 col-xs-5">
   <div class="qf-action-btns pull-right">
    <md-button ng-click="designerCtrl.saveForm()" class="md-icon-button" aria-label="save" tooltip-class="qf-tooltip-1"
               tooltip-placement="bottom" uib-tooltip="Save Form"  tooltip-popup-delay="500">
     <i class="fa fa-save"></i>
    </md-button>
    <md-button ng-click="designerCtrl.previewForm()" class="md-icon-button" aria-label="preview" tooltip-class="qf-tooltip-1"
               tooltip-placement="bottom" uib-tooltip="Preview Form"  tooltip-popup-delay="500">
     <i class="fa fa-eye"></i>
    </md-button>
   </div>
  </div>
 </div>
</nav>
<div class="qf-component-nav col-lg-1 col-md-2 col-sm-2 col-xs-12" role="navigation">
 <ul class="">
  <li ng-repeat="item in designerCtrl.components"
      class="qf-component">
   <div qf-component template-url="{{item.templateUrl}}"
        ng-click="designerCtrl.addComponent(item)"
        component="item.component"></div>
  </li>
 </ul>
</div>
<div class="qf-designer-container dotted col-lg-offset-1 col-md-offset-2 col-lg-11 col-md-10 col-sm-10 col-xs-12">
 <div class="container">
  <div class="qf-builder-container">
   <form class="row qf-form-properties">
    <md-input-container class="md-block" md-no-float>
     <input type="text" class="qf-description-input" ng-model="designerCtrl.formDescription"
            placeholder="Form Description">
    </md-input-container>
   </form>
   <div gridster="designerCtrl.gridsterOpts">
    <ul class="qf-builder">
     <li gridster-item="item.gridMap" ng-repeat="item in designerCtrl.formItems"
         class="qf-component">
      <div qf-component template-url="{{item.templateUrl}}"
           component="item.component"></div>
     </li>
    </ul>
   </div>
   <div ng-if="true" qf-builder="default" template-url="qfretouch/common/views/templates/qf-builder.tpl.html"></div>
   <div ng-if="false" class="panel-footer">
    <div class="checkbox">
     <label>
      <input type="checkbox" ng-model="isShowScope" />
      Show scope
     </label>
    </div>
    <pre ng-if="isShowScope">{{form}}</pre>
   </div>
  </div>
 </div>
</div>
<div ng-if="false" class="qf-properties col-lg-4 col-md-4 col-sm-3 col-xs-4">
 <h3>
  Properties
 </h3>
 <button ce-box-creator>Click Me!!!!!!!!!!</button>
 <p>
  select a component to change its properties
 </p>
 <form class="row">
  <md-input-container class="md-block">
   <input type="text" class=""  placeholder="Label">
  </md-input-container>
  <md-input-container class="md-block">
   <input type="text" class=""  placeholder="Description">
  </md-input-container>
  <div class="form-group">
   <label class='control-label'>Label</label>
   <input type='text' ng-model="label" validator="[required]" class='form-control'/>
  </div>
  <div class="form-group">
   <label class='control-label'>Description</label>
   <input type='text' ng-model="description" class='form-control'/>
  </div>
  <div class="form-group">
   <label class='control-label'>Placeholder</label>
   <input type='text' ng-model="placeholder" class='form-control'/>
  </div>
  <div class="checkbox">
   <label>
    <input type='checkbox' ng-model="required" />
    Required</label>
  </div>
  <div class="form-group" ng-if="validationOptions.length > 0">
   <label class='control-label'>Validation</label>
   <select ng-model="$parent.validation" class='form-control' ng-options="option.rule as option.label for option in validationOptions"></select>
  </div>
  <hr/>
  <div class='form-group'>
   <input type='submit' ng-click="popover.save($event)" class='btn btn-primary' value='Save'/>
   <input type='button' ng-click="popover.cancel($event)" class='btn btn-default' value='Cancel'/>
   <input type='button' ng-click="popover.remove($event)" class='btn btn-danger' value='Delete'/>
  </div>
 </form>
</div>
<script type="text/ng-template" id="preview-form-modal.html">
 <div ng-include="'qfretouch/app/views/preview-form-modal.html'"></div>
</script>
