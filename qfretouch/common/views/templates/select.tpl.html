<div class="qf-grab-me qf-hidden-component-mode row">
 <div class="qf-handle-title">
  <p class="qf-truncate">
   Select
  </p>
 </div>
 <div class="qf-actions">
  <md-button class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-cog"></i>
  </md-button>
  <md-button ng-click="duplicateObject($event)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-copy"></i>
  </md-button>
  <md-button ng-click="deleteObject($event)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="text-danger fa fa-trash"></i>
  </md-button>
 </div>
</div>
<div class="form-group qf-component-use qf-hidden-component-mode">
 <label for="{{component.formName + index}}" class="qf-hidden-design-mode col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label"
        ng-class="{'qf-required':component.required}">
  {{component.label}}
 </label>
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <input type="text" ng-model="component.label"
         class="form-control qf-label qf-hidden-entry-mode" placeholder="Label">

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
   <select ng-options="value for value in component.options" id="{{component.formName + index}}" class="form-control"
           ng-model="component.inputText" ng-init="component.inputText = component.options[0]" />
   <input type="text" ng-model="component.description"
          class="form-control qf-help-block qf-label qf-hidden-entry-mode" placeholder="Help Block">

   <div class="checkbox qf-hidden-entry-mode qf-required-checkbox">
    <label>
     <input type='checkbox' ng-model="component.required" />
     Required
    </label>
   </div>
  </div>
 </div>
</div>
<div class="qf-component-display qf-hidden-design-mode">
 <img src="qfretouch/img/dropdown.png" alt="textbox" tooltip-class="qf-tooltip-1"
      tooltip-placement="right" uib-tooltip="Dropdown"  tooltip-popup-delay="500"/>
</div>
