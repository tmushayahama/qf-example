<div class="qf-grab-me text-center row">
 <i class="fa fa-th"></i>
 <div class="qf-actions">
  <md-button class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-cog"></i>
  </md-button>
  <md-button ng-click="duplicateObject($event)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-copy"></i>
  </md-button>
  <md-button ng-click="deleteObject($event)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-times"></i>
  </md-button>
 </div>
</div>
<div class="form-group qf-component-use">
 <label for="{{formName + index}}" class="qf-hidden-design-mode col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label"
        ng-class="{'qf-required':required}">
  {{label}}
 </label>
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <input type="text" ng-model="label"
         class="form-control qf-label qf-hidden-entry-mode" placeholder="Label">

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
   <select ng-options="value for value in options" id="{{formName + index}}" class="form-control"
           ng-model="inputText" ng-init="inputText = options[0]" />
   <input type="text" ng-model="description"
          class="form-control qf-help-block qf-label qf-hidden-entry-mode" placeholder="Help Block">

   <div class="checkbox qf-hidden-entry-mode qf-required-checkbox">
    <label>
     <input type='checkbox' ng-model="required" />
     Required
    </label>
   </div>
  </div>
 </div>
</div>
