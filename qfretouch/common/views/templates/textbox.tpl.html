<div class="qf-grab-me row qf-hidden-component-mode qf-hidden-view-mode">
 <div class="qf-handle-title">
  <p class="qf-truncate">
   Text Input
  </p>
 </div>
 <div class="qf-actions">
  <md-button ng-click="openComponentSettings(item)"
             class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-cog"></i>
  </md-button>
  <md-button ng-click="duplicateComponent(item)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-copy"></i>
  </md-button>
  <md-button ng-click="removeComponent(item)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="text-danger fa fa-trash"></i>
  </md-button>
 </div>
</div>
<div class="form-group qf-component-use qf-hidden-component-mode">
 <label for="{{component.formName + index}}" class="qf-hidden-design-mode col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label"
        ng-class="{'qf-required':component.required}">
  {{component.label}}
 </label>
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <input type="text" ng-model="component.label"
         class="form-control qf-label qf-hidden-component-mode qf-hidden-view-mode" placeholder="Label">
  <input type="{{component.validation}}" ng-model="component.inputText" validator-required="{{component.required}}"
         validator-group="{{component.formName}}" id="{{component.formName + index}}"
         class="form-control qf-hidden-design-mode" placeholder="{{component.placeholder}}">
  <input type="text" ng-model="component.placeholder" validator-required="{{component.required}}"
         class="form-control qf-placeholder-input qf-hidden-view-mode" placeholder="Placeholder">

  <p class='help-block qf-hidden-design-mode'>
   {{component.description}}
  </p>
  <input type="text" ng-model="component.description"
         class="form-control qf-hidden-component-mode qf-help-block qf-label qf-hidden-view-mode" placeholder="Help Block">
  <div class="checkbox qf-hidden-component-mode qf-hidden-view-mode qf-required-checkbox">
   <label>
    <input type='checkbox' ng-model="component.required" />
    Required
   </label>
  </div>
 </div>
</div>
<div class="qf-component-display qf-hidden-design-mode qf-hidden-view-mode">
 <img src="qfretouch/img/textbox.png" alt="textbox" tooltip-class="qf-tooltip-1"
      tooltip-placement="right" uib-tooltip="Textbox"  tooltip-popup-delay="500"/>
</div>
