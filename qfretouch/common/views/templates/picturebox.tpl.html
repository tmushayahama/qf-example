<div class="qf-grab-me row qf-hidden-component-mode qf-hidden-view-mode">
 <div class="qf-handle-title">
  <p class="qf-truncate">
   Image
  </p>
 </div>
 <div class="qf-actions">
  <md-button ng-click="openComponentSettings(item)"
             class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-cog"></i>
  </md-button>
  <md-button ng-click="duplicateComponent(item)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-copy"></i>
  </md-button>
  <md-button ng-click="removeComponent(item)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="text-danger fa fa-trash"></i>
  </md-button>
 </div>
</div>
<div class="form-group qf-component-use qf-hidden-component-mode"
     ng-style="item.componentStyles.main">
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <label class="qf-file-upload-1 qf-ghost-btn-1 qf-hidden-view-mode">
   <i class="fa fa-cloud-upload"></i> Choose Image
   <input type="file" ng-model="pictureItem.file"
          class="form-control " name="file" base-sixty-four-input required onload="pictureItem.onLoad" maxsize="500" accept="image/*">
  </label>
  <button ng-show="pictureItem.file.base64" ng-click="pictureItem.removeImage()" type="button"
          class="qf-file-upload-1 qf-ghost-btn-danger qf-hidden-view-mode">
   Remove
  </button>
  <label class="qf-file-upload-1 qf-ghost-btn-1 qf-hidden-design-mode"
         ng-show="component.readonly">
   <i class="fa fa-cloud-upload"></i> Choose Image
   <input type="file" ng-model="pictureItem.file"
          class="form-control " name="file" base-sixty-four-input required onload="pictureItem.onLoad" maxsize="500" accept="image/*">
  </label>
  <button ng-show="pictureItem.file.base64" ng-click="pictureItem.removeImage()" type="button"
          class="qf-file-upload-1 qf-ghost-btn-danger qf-hidden-design-mode"
          ng-show="component.readonly">
   Remove
  </button>
 </div>
</div>
<div class="qf-component-display qf-hidden-design-mode qf-hidden-view-mode">
 <img src="qfretouch/img/picturebox.png" alt="picturebox" tooltip-class="qf-tooltip-1"
      tooltip-placement="right" uib-tooltip="Image" tooltip-popup-delay="500"/>
 <div class="qf-control-heading">
  Image
 </div>
</div>
