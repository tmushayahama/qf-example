<div class="qf-grab-me text-center row">
 <i class="fa fa-th"></i>
 <div class="qf-actions">
  <md-button class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-cog"></i>
  </md-button>
  <md-button ng-click="duplicateObject($event)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-copy"></i>
  </md-button>
  <md-button ng-click="deleteObject($event)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-times"></i>
  </md-button>
 </div>
</div>
<md-input-container class="qf-component-use md-block">
 <label for="{{component.formName + index}}" ng-class="{'qf-required':required}">{{component.label}}</label>
 <input type='hidden' ng-model="component.inputText = accept().dataUrl" validator-required="{{component.required}}" validator-group="{{component.formName}}" />

 <signature-pad id="{{component.formName + index}}" class="qf-signature" accept="accept" clear="clear"></signature-pad>
 <div class="hint">
  {{component.description}}
 </div>
 <md-button ng-click="clear()">Clear</md-button>
 <md-button ng-click="inputText = accept().dataUrl">Sign</md-button>
</md-input-container>
