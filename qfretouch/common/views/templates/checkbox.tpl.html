<div class="qf-grab-me qf-hidden-component-mode text-center row">
 <i class="fa fa-th"></i>
 <div class="qf-actions">
  <md-button class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-cog"></i>
  </md-button>
  <md-button ng-click="duplicateObject($event)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-copy"></i>
  </md-button>
  <md-button ng-click="deleteObject($event)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-times"></i>
  </md-button>
 </div>
</div>
<div class="form-group qf-component-use qf-hidden-component-mode">
 <label for="{{formName + index}}" class="qf-hidden-design-mode col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label"
        ng-class="{'qf-required':required}">
  {{label}}
 </label>
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <input type="text" ng-model="label"
         class="form-control qf-label qf-hidden-entry-mode" placeholder="Label">
  <input type='hidden' ng-model="inputText" validator-required="{{required}}" validator-group="{{formName}}" />
  <div class='checkbox' ng-repeat="item in options track by $index">
   <label>
    <input type='checkbox' ng-model="$parent.inputArray[$index]" value='item' />                {{item}}
   </label>
  </div>
  <p class='help-block qf-hidden-design-mode'>
   {{description}}
  </p>
  <input type="text" ng-model="description"
         class="form-control qf-help-block qf-label qf-hidden-entry-mode" placeholder="Help Block">
  <div class="checkbox qf-hidden-entry-mode qf-required-checkbox">
   <label>
    <input type='checkbox' ng-model="required" />
    Required
   </label>
  </div>
 </div>
</div>
<div class="qf-component-display qf-hidden-design-mode">
 <img src="qfretouch/img/checkbox.png" alt="textbox" tooltip-class="qf-tooltip-1"
      tooltip-placement="right" uib-tooltip="Checkbox"  tooltip-popup-delay="500"/>
</div>
