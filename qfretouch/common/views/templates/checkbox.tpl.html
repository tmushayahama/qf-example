<div class="qf-grab-me text-center row">
    <i class="fa fa-th"></i>
    <div class="qf-actions">
        <md-button class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <i class="fa fa-cog"></i>
        </md-button>
        <md-button ng-click="duplicateObject($event)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <i class="fa fa-copy"></i>
        </md-button>
        <md-button ng-click="deleteObject($event)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <i class="fa fa-times"></i>
        </md-button>
    </div>
</div>
<div class="row qf-component-use">
    <div class="form-group">
        <label for="{{formName + index}}"
               class="col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label"
               ng-class="{'qf-required':required}">
            {{label}}
        </label>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type='hidden' ng-model="inputText" validator-required="{{required}}" validator-group="{{formName}}" />
            <div class='checkbox' ng-repeat="item in options track by $index">
                <label>
                    <input type='checkbox' ng-model="$parent.inputArray[$index]" value='item' />                {{item}}
                </label>
            </div>
            <p class='help-block'>{{description}}</p>
        </div>
    </div>
</div>
